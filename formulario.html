<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Crocheterie</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
           font-size: 18px; 
           background-color: antiquewhite;
        }

        h1 {
            font-size: 25px;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Formulario de información</h1>
    <form action="/formulario.php" method="post">
        <fieldset>
            <legend>Sus datos</legend>

            <label for="nombre-completo">Nombre y apellidos</label>
            <input type="text" name="nombre-completo" maxlength="50" required>
            <br>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" maxlength="8" required>
            <br>
            <br>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="anónimo" disabled>
            <br>
            <br>
            <label for="nivel">Nivel:</label>
            <br>
            <br>
            <input type="radio" name="nivel" value="principiante"> Principiante
            <br>
            <input type="radio" name="nivel" value="profesional"> Avanzado
            <br>
            <input type="radio" name="nivel" value="profesional" checked> Profesional
        </fieldset>
        <br>
        <label for="nacionalidad">Nacionalidad</label>
        <select name="nacionalidad">
            <option value="ES">España</option>
            <option value="PO">Portugal</option>
            <option value="FR">Francia</option>
            <option value="AL">Alemania</option>
        </select>
        <br>
        <br>
        <label for="descripcion">Descripción</label>
        <textarea name="descripcion"></textarea>
        <br>
        <br>
        <input type="checkbox" checked> Deseo recibir información sobre novedades y ofertas
        <br>
        <br>
        <input type="checkbox" required>He leído y acepto las condiciones generales de protección de datos
        <br>
        <br>
        <label for="foto">Adjuntar foto:</label>
        <input type="file" name="foto">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
